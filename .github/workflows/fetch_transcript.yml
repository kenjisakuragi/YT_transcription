name: Fetch YouTube Transcripts

on:
  workflow_dispatch:
    inputs:
      target_url:
        description: 'Target YouTube URL (video, playlist, channel, or search results)'
        required: true
        type: string
      max_videos:
        description: 'Maximum number of videos to fetch'
        required: false
        default: '10'
        type: string

jobs:
  fetch_and_process:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Transcript Fetcher
        run: |
          python src/main.py \
            --url "${{ inputs.target_url }}" \
            --max-videos "${{ inputs.max_videos }}"

      - name: Upload Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: extracted-data
          path: transcripts.csv
          if-no-files-found: warn
